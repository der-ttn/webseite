# Default values for ttn-web.
replicaCount: 1

image:
  repository: ghcr.io/der-ttn/website
  pullPolicy: IfNotPresent
  tag: '0.0.5'

nameOverride: ''
fullnameOverride: ''

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

ingress:
  enabled: true
  className: 'public'
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
  hosts:
    - host: der-ttn.de
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ttn-web-tls
      hosts:
        - der-ttn.de

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

namespace: website
